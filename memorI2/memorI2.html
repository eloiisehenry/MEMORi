            let secondes = 0;
            let minutes = 0;
            let timer = document.getElementById("timer");
            let interval = setInterval(function(){
                secondes++;
                if(secondes == 60){
                    secondes = 0;
                    minutes++;
                    if(minutes == 60){
                        minutes = 0;
                    }
                }
                timer.innerHTML =  `${minutes< 10 ? "0" + minutes : minutes}:${secondes < 10 ? "0" + secondes : secondes}`;
            }, 1000);
        </script>
